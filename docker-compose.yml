services:
  # NATS with JetStream - Event backbone
  nats:
    image: nats:latest
    container_name: flux-nats
    command: ["-js", "-m", "8223", "-sd", "/data"]
    ports:
      - "4223:4222"  # Client port (using 4223 to avoid conflict with flux-reactor)
      - "8223:8223"  # Monitoring port
    volumes:
      - nats-data:/data
    networks:
      - flux-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Flux Service - State engine + APIs
  flux:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flux
    environment:
      - NATS_URL=nats://nats:4222
      - PORT=3000
      - FLUX_ENCRYPTION_KEY=${FLUX_ENCRYPTION_KEY}
      - FLUX_CREDENTIALS_DB=/data/credentials.db
      - FLUX_OAUTH_GITHUB_CLIENT_ID=${FLUX_OAUTH_GITHUB_CLIENT_ID}
      - FLUX_OAUTH_GITHUB_CLIENT_SECRET=${FLUX_OAUTH_GITHUB_CLIENT_SECRET}
      - FLUX_OAUTH_CALLBACK_BASE_URL=${FLUX_OAUTH_CALLBACK_BASE_URL}
      - FLUX_AUTH_ENABLED=${FLUX_AUTH_ENABLED}
      - FLUX_ADMIN_TOKEN=${FLUX_ADMIN_TOKEN}
      - FLUX_NAMESPACE_DB=/data/namespaces.db
    volumes:
      - ./data:/data
    ports:
      - "3000:3000"
    networks:
      - flux-network
    depends_on:
      - nats
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Flux UI - Web interface
  flux-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: flux-ui
    environment:
      - FLUX_API=http://flux:3000
      - FLUX_WS=ws://flux:3000/api/ws
      - CONNECTOR_MANAGER_API=http://connector-manager:3001
    ports:
      - "8082:8082"
    networks:
      - flux-network
    depends_on:
      - flux
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # Connector Manager - Runs scheduled connectors (GitHub, etc.)
  connector-manager:
    build:
      context: .
      dockerfile: connector-manager/Dockerfile
    container_name: connector-manager
    environment:
      - FLUX_API_URL=http://flux:3000
      - FLUX_ENCRYPTION_KEY=${FLUX_ENCRYPTION_KEY}
      - FLUX_CREDENTIALS_DB=/data/credentials.db
      - GENERIC_CONFIG_DB=/data/generic_config.db
      - NAMED_CONFIG_DB=/data/named_config.db
    volumes:
      - ./data:/data
    networks:
      - flux-network
    depends_on:
      - flux
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

networks:
  flux-network:
    driver: bridge

volumes:
  nats-data:
